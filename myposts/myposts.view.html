<h3>My feeds:</h3>
<p><a href="#!/" class="btn btn-secondary">Back</a></p><p><a href="#!/myposts" class="btn btn-secondary" style="float:right; margin: 10px 10px 10px 10px;" data-toggle="modal" data-target="#myModal">Add New</a></p>
<div ng-repeat="user in vm.allfeeds" class="card">
  <div class="card-header"><span ng-click="vm.deleteFeed(user.id);" class="glyphicon glyphicon-remove" style="float:right" title="Remove"></span>
    {{user.title}}
  </div>
  <div class="card-block">
    <blockquote class="card-blockquote">
      <p>{{user.body}}</p>
    </blockquote>
  </div>
</div>


<p>&nbsp;</p>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
          <form ng-submit="vm.addNew()" class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="title">Title</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" ng-model="vm.feed.title">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="body" >Body</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ng-model="vm.feed.body"></textarea>
                    </div>
                  </div>

                     <button type="submit" class="btn btn-default">Submit</button>
                    <button type="submit" id="reset" style="float:right;" class="btn btn-default">Reset</button>

                 </form>
        </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
